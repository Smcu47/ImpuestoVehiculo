<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Impuesto de Vehiculos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Impuesto Vehicular Colombia </span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/vehiculos}">Listado de vehiculos</a>

    </div>

  </div>
</nav>
<br>
<br>
<div class="container">
  <h1>Listado de vehiculos</h1>
  <br>
  <a class="btn btn-primary" href="#" th:href="@{/vehiculos/nuevo}">Adicionar Vehiculo</a>

  <br> <br>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Placa</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Cilindraje</th>
      <th>Combustible</th>
      <th>Valor Comercial</th>
      <th>Propietario</th>
      <th>No. Identificaci√≥n</th>
      <th>Acciones</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="dato : ${vehiculos}">
      <td th:text="${dato.id}">Serial</td>
      <td th:text="${dato.placa}">placa</td>
      <td th:text="${dato.marca}">marca</td>
      <td th:text="${dato.modelo}">modelo</td>
      <td th:text="${dato.cilindradaCC}">cilindraje</td>
      <td th:text="${dato.combustible}">combustible</td>
      <td th:text="${dato.valorComercial}">valor comercial</td>
      <td th:text="${dato.propietario}">propietario</td>
      <td th:text="${dato.numIdentificacion}">Num identificacion</td>
      <td >
        <a th:href="@{/vehiculos/modificar/{serial}(serial=${dato.id})}" class="btn btn-info">Editar</a>
        <a th:href="@{/vehiculos/{serial}(serial=${dato.id})}" class="btn btn-danger">Eliminar</a>
        <a th:href="@{/impuestos}" class="btn btn-info">Ver Impuesto</a>

      </td>

    </tr>
    </tbody>
  </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
